<html>
<head>
<title>CRUD</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<!-- Barra de navegación -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Mi Aplicación</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Inicio</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/listar1">Empleados</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/listar">Usuarios</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
  <div class="container mt-4">
  <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
    <table class="table">
       <thead>
         <tr>
            <th>EMAIL</th>
            <th>NOMBRE</th>
            <th>APE PATERNO</th>
            <th>APE MATERNO</th>
			<th>DNI</th>
			<th>SEXO</th>
			<th>ACCIONES</th>
         </tr>
       </thead>
       <tbody>
         <tr th:each="persona:${personas}">
             <td th:text="${persona.email}"></td>
             <td th:text="${persona.nombre}"></td>
             <td th:text="${persona.Apepat}"></td>
			 <td th:text="${persona.Apemat}"></td>
			 <td th:text="${persona.dni}"></td>
			 <td th:text="${persona.sexo}"></td>

             <td>
               <a th:href="@{/editar/}+${persona.email}" class="btn btn-warning">Editar</a>
               <a th:onclick="eliminar([[${persona.email}]])" class="btn btn-danger">Eliminar</a>
             </td>
         </tr>
       </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="funciones.js"></script>
</body>
</html>
